<div class="row">
  <div class="col-md-5">
    <app-recipe-list (selectedRecipe)="setRecipe($event)"></app-recipe-list>
  </div>
  <div class="col-md-7">
    <div *ngIf="recipe; else noRecipe">
      <app-recipe-detail [recipe]="recipe"></app-recipe-detail>
    </div>
    <ng-template #noRecipe><p>Please select a recipe...</p></ng-template>
  </div>
</div>
